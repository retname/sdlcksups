<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	
	<div th:include="include :: footer"></div>
	<script th:inline="javascript">

		$(function() {
		    var options = {
		        url:"/sysparam/list",
                updateUrl: "/sysparam/edit/{id}",
		        modalName: "参数",
		        search: false,
                showSearch:false,
                showRefresh:false,
		        showExport: false,
                showColumns:false,
                showToggle:false,
		        escape: true,
		        columns: [
                {
                    field: 'id',
					title: '编号'
                 },
		        {
                    field: 'interfaceAddress',
		            title: '接口地址'
		        },
		        {
                    field: 'paramNote',
                    title: '接口描述'
		        },
		        {
                    field: 'createTime',
                    title: '创建时间'
		        },
		        {
                    field: 'updateTime',
                    title: '更新时间'
		        },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                         var actions = [];
                         actions.push('<a class="btn btn-success btn-xs true" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        return actions.join('');
                      }
				}]
		    };
		    $.table.init(options);
		});
	</script>
</body>
</html>
